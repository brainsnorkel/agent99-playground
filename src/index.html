<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Summarizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .settings-section {
      margin-bottom: 24px;
    }

    .settings-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .settings-toggle:hover {
      background: #e8e8e8;
    }

    .settings-content {
      display: none;
      margin-top: 12px;
    }

    .settings-content.active {
      display: block;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="url"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      margin-top: 12px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #667eea;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result-item {
      background: #f9f9f9;
      border-left: 4px solid #667eea;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-item:first-child {
      background: #fff3cd;
      border-left-color: #ffc107;
    }

    .result-url {
      font-weight: 600;
      color: #667eea;
      margin-bottom: 8px;
      word-break: break-all;
    }

    .result-topic {
      color: #666;
      margin-bottom: 8px;
      font-style: italic;
    }

    .result-alt-text {
      color: #333;
      margin-bottom: 8px;
      padding: 12px;
      background: white;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
    }

    .result-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #999;
      margin-top: 8px;
    }

    .error {
      background: #fee;
      border-left-color: #f00;
      color: #c00;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
    }

    .history-section {
      margin-top: 24px;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .clear-button {
      background: #dc3545;
      width: auto;
      padding: 8px 16px;
      font-size: 14px;
    }

    .empty-state {
      text-align: center;
      color: #999;
      padding: 40px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Summarizer</h1>

    <div class="card">
      <div class="settings-section">
        <div class="settings-toggle" onclick="toggleSettings()">
          <span>⚙️ LLM Settings</span>
          <span id="settings-arrow">▼</span>
        </div>
        <div class="settings-content" id="settings-content">
          <label for="llm-url">LLM Base URL:</label>
          <input
            type="text"
            id="llm-url"
            placeholder="http://192.168.1.61:1234/v1"
            value=""
          />
          <small style="color: #666; display: block; margin-top: 4px;">
            Leave empty to use default: http://192.168.1.61:1234/v1
          </small>
        </div>
      </div>

      <label for="url-input">Enter URL to scan:</label>
      <input
        type="url"
        id="url-input"
        placeholder="https://example.com"
        value=""
      />
      <button id="process-btn" onclick="processUrl()">Process URL</button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing URL...</p>
      </div>

      <div id="error-message"></div>
    </div>

    <div class="card history-section">
      <div class="history-header">
        <h2>Query History</h2>
        <button class="clear-button" onclick="clearHistory()">Clear History</button>
      </div>
      <div id="results-container">
        <div class="empty-state">No queries yet. Enter a URL above to get started.</div>
      </div>
    </div>
  </div>

  <script>
    // Load saved settings
    const savedLLMUrl = localStorage.getItem('llmUrl')
    if (savedLLMUrl) {
      document.getElementById('llm-url').value = savedLLMUrl
    }

    // Load history on page load
    loadHistory()

    function toggleSettings() {
      const content = document.getElementById('settings-content')
      const arrow = document.getElementById('settings-arrow')
      content.classList.toggle('active')
      arrow.textContent = content.classList.contains('active') ? '▲' : '▼'
    }

    async function processUrl() {
      const urlInput = document.getElementById('url-input')
      const processBtn = document.getElementById('process-btn')
      const loading = document.getElementById('loading')
      const errorMsg = document.getElementById('error-message')
      const llmUrlInput = document.getElementById('llm-url')

      const url = urlInput.value.trim()
      if (!url) {
        showError('Please enter a URL')
        return
      }

      // Save LLM URL to localStorage
      const llmUrl = llmUrlInput.value.trim()
      if (llmUrl) {
        localStorage.setItem('llmUrl', llmUrl)
      } else {
        localStorage.removeItem('llmUrl')
      }

      // Disable button and show loading
      processBtn.disabled = true
      loading.classList.add('active')
      errorMsg.innerHTML = ''
      urlInput.disabled = true

      try {
        const response = await fetch('/api/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, llmUrl: llmUrl || null }),
        })

        const data = await response.json()

        if (!response.ok) {
          throw new Error(data.error || 'Failed to process URL')
        }

        // Clear input
        urlInput.value = ''
        urlInput.disabled = false

        // Reload history to show new result
        await loadHistory()
      } catch (error) {
        showError(error.message || 'An error occurred')
        urlInput.disabled = false
      } finally {
        processBtn.disabled = false
        loading.classList.remove('active')
      }
    }

    function showError(message) {
      const errorMsg = document.getElementById('error-message')
      errorMsg.innerHTML = `<div class="error">${message}</div>`
    }

    async function loadHistory() {
      try {
        const response = await fetch('/api/history')
        const history = await response.json()

        const container = document.getElementById('results-container')

        if (history.length === 0) {
          container.innerHTML = '<div class="empty-state">No queries yet. Enter a URL above to get started.</div>'
          return
        }

        container.innerHTML = history.map(item => `
          <div class="result-item">
            <div class="result-url">${escapeHtml(item.url)}</div>
            <div class="result-topic">Topic: ${escapeHtml(item.topic)}</div>
            <div class="result-alt-text">${escapeHtml(item.altText)}</div>
            <div class="result-meta">
              <span>Fuel used: ${item.fuelUsed}</span>
              <span>${new Date(item.timestamp).toLocaleString()}</span>
            </div>
          </div>
        `).join('')
      } catch (error) {
        console.error('Failed to load history:', error)
      }
    }

    function clearHistory() {
      if (confirm('Are you sure you want to clear all history?')) {
        fetch('/api/history', { method: 'DELETE' })
          .then(() => loadHistory())
          .catch(err => console.error('Failed to clear history:', err))
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div')
      div.textContent = text
      return div.innerHTML
    }

    // Allow Enter key to submit
    document.getElementById('url-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        processUrl()
      }
    })
  </script>
</body>
</html>
